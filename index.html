<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Top-down Survival — Arcade</title>
    <script src="https://cdn.jsdelivr.net/npm/@farcade/game-sdk@latest/dist/index.min.js"></script>
    <style>
      :root {
        --bg: #0f1724;
        --accent: #ff8c2f;
        --accent2: #ff6b00;
        --hud: #ffffffcc;
        --muted: #ffffff66;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #071226 0%, #07112a 100%);
        -webkit-tap-highlight-color: transparent;
      }
      * {
        box-sizing: border-box;
        -webkit-user-select: none;
        user-select: none;
        -ms-touch-action: manipulation;
        touch-action: none;
      }
      /* 9:16 responsive container */
      .wrap {
        width: 100%;
        max-width: 400px;
        margin: 14px auto;
        position: relative;
      }
      .frame {
        position: relative;
        width: 100%;
        padding-top: 177.7778%;
        background: transparent;
        overflow: hidden;
        border-radius: 12px;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: block;
      }
      /* HUD overlay elements for accessible touch targets */
      .touch-layer {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
      .joystick,
      .skills {
        position: absolute;
        pointer-events: auto;
      }
      .joystick {
        left: 12px;
        bottom: 12px;
        width: 140px;
        height: 140px;
      }
      .skills {
        right: 12px;
        bottom: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 140px;
        align-items: flex-end;
      }

      /* Redesigned skill buttons (fixed inner structure; label preserved) */
      .skill-btn {
        width: 56px;
        height: 56px;
        border-radius: 14px;
        background: linear-gradient(180deg, #ffb255 0%, #ff7a1e 100%);
        box-shadow: 0 8px 14px rgba(0, 0, 0, 0.45), inset 0 0 0 2px rgba(255,255,255,0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        letter-spacing: 0.5px;
        font-size: 16px;
        pointer-events: auto;
        border: 0;
        position: relative;
        overflow: hidden;
        isolation: isolate;
      }
      .skill-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 14px;
        background: radial-gradient(90% 70% at 50% 0%, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.02) 70%);
        mix-blend-mode: screen;
        pointer-events: none;
      }
      .skill-btn .label {
        position: relative;
        z-index: 2;
      }
      /* vertical cooldown fill: loads bottom -> up */
      .skill-btn .cooler {
        position: absolute;
        inset: 0;
        border-radius: 14px;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }
      .skill-btn .cooler::after {
        content: "";
        position: absolute;
        left: 0; right: 0; bottom: 0;
        height: calc(var(--fill, 0) * 100%);
        background: linear-gradient(0deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.06) 100%);
        transition: height 120ms linear;
        border-bottom-left-radius: 14px;
        border-bottom-right-radius: 14px;
        mix-blend-mode: overlay;
      }
      .skill-btn.ready {
        box-shadow: 0 0 18px rgba(255, 158, 43, 0.35), 0 8px 14px rgba(0, 0, 0, 0.45);
      }
      .skill-btn[disabled] {
        opacity: 0.45;
        pointer-events: none;
      }

      /* Level-up overlay */
      .overlay {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(2, 6, 23, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
      }
      .choices {
        display: flex;
        gap: 12px;
        padding: 12px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      .choice {
        width: 88px;
        height: 88px;
        background: #0f1724;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--hud);
        font-size: 12px;
        padding: 6px;
        text-align: center;
        border: 2px solid rgba(255, 255, 255, 0.04);
        cursor: pointer;
        min-width: 88px;
        min-height: 88px;
      }
      .choice:active {
        transform: scale(0.98);
      }
      .xpbar-wrap {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 8px;
        height: 12px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 8px;
        overflow: hidden;
      }
      .xpbar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        width: 0%;
      }

      /* NEW: Wave bar at top center */
      .wavebar-wrap {
        position: absolute;
        top: 6px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        pointer-events: none;
        z-index: 5;
      }
      .wavebar {
        position: relative;
        width: 64%;
        max-width: 280px;
        height: 12px;
        background: rgba(255,255,255,0.08);
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.06);
      }
      .wavebar-fill {
        position: absolute;
        left: 0; top: 0; bottom: 0;
        width: 0%;
        background: linear-gradient(90deg, #35d0de, #1ca7ff);
        transition: width 120ms linear;
      }
      .wavebar-text {
        position: absolute;
        left: 0; right: 0; top: 50%;
        transform: translateY(-50%);
        color: var(--hud);
        font: 10px system-ui, sans-serif;
        text-align: center;
        text-shadow: 0 1px 0 rgba(0,0,0,0.35);
        pointer-events: none;
      }

      @media (max-width: 340px) {
        .joystick {
          width: 120px;
          height: 120px;
        }
        .skills {
          width: 120px;
        }
        .skill-btn {
          width: 52px;
          height: 52px;
        }
        .choice {
          width: 76px;
          height: 76px;
          min-width: 76px;
          min-height: 76px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap" id="gameWrap">
      <div class="frame">
        <canvas id="c"></canvas>

        <!-- NEW: Wave bar -->
        <div class="wavebar-wrap">
          <div class="wavebar">
            <div class="wavebar-fill" id="waveFill"></div>
            <div class="wavebar-text" id="waveText">Wave 1/100</div>
          </div>
        </div>

        <div class="touch-layer" id="touchLayer">
          <div class="joystick" id="joystick"></div>
          <div class="skills" id="skills">
            <div
              class="skill-btn"
              id="skill0"
              role="button"
              aria-label="skill1"
              style="background: linear-gradient(180deg, #ffb255, #ff7a1e)"
            >
              <div class="cooler"></div>
              <span class="label">A</span>
            </div>
            <div
              class="skill-btn"
              id="skill1"
              role="button"
              aria-label="skill2"
              style="background: linear-gradient(180deg, #7c5cff, #4f3bd6)"
            >
              <div class="cooler"></div>
              <span class="label">B</span>
            </div>
            <div
              class="skill-btn"
              id="skill2"
              role="button"
              aria-label="skill3"
              style="background: linear-gradient(180deg, #35d0de, #1ca7ff)"
            >
              <div class="cooler"></div>
              <span class="label">C</span>
            </div>
          </div>
        </div>

        <div class="xpbar-wrap"><div class="xpbar" id="xpbar"></div></div>
        <!-- Level-up overlay injected dynamically -->
      </div>
    </div>

    <script>
      /* Safe Farcade SDK wrapper */
      const FarcadeSafe = (function () {
        const has = !!(window.FarcadeSDK && window.FarcadeSDK.singlePlayer);
        return {
          ready() {
            try {
              if (has) window.FarcadeSDK.singlePlayer.actions.ready();
            } catch (e) {}
          },
          gameOver(obj) {
            try {
              if (has) window.FarcadeSDK.singlePlayer.actions.gameOver(obj);
            } catch (e) {}
          },
          haptic() {
            try {
              if (has) window.FarcadeSDK.singlePlayer.actions.hapticFeedback();
            } catch (e) {}
          },
          on(event, cb) {
            try {
              if (window.FarcadeSDK && window.FarcadeSDK.on) window.FarcadeSDK.on(event, cb);
            } catch (e) {}
          },
        };
      })();

      const $ = (s, root = document) => root.querySelector(s);
      const canvas = $("#c");
      const ctx = canvas.getContext("2d", { alpha: false });
      let DPR = Math.max(1, window.devicePixelRatio || 1);
      let SAFE_MARGIN = 24;

      function resizeCanvas() {
        const rect = canvas.getBoundingClientRect();
        DPR = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = Math.round(rect.width * DPR);
        canvas.height = Math.round(rect.height * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        SAFE_MARGIN = Math.max(24, Math.min(rect.width, rect.height) * 0.03);
        game.onResize(rect.width, rect.height);
      }

      /* pixel sprite data (enemies) */
      const SPRITES = {
        goblin: [
          [null, null, "#16321a", "#16321a", null],
          [null, "#16321a", "#8bd35f", "#8bd35f", "#16321a"],
          ["#16321a", "#8bd35f", "#35d0de", "#8bd35f", "#16321a"],
          [null, "#16321a", "#8bd35f", "#8bd35f", "#16321a"],
          [null, null, "#16321a", "#16321a", null],
        ],
        slime: [
          [null, "#003b2f", "#003b2f", "#003b2f", null],
          ["#003b2f", "#35d0de", "#35d0de", "#35d0de", "#003b2f"],
          ["#003b2f", "#35d0de", "#7ff3e9", "#35d0de", "#003b2f"],
          [null, "#003b2f", "#35d0de", "#35d0de", null],
        ],
        bat: [
          [null, "#1b1020", "#af7fbf", "#1b1020", null],
          ["#1b1020", "#af7fbf", "#ff9ab0", "#af7fbf", "#1b1020"],
          [null, "#1b1020", "#af7fbf", "#1b1020", null],
        ],
      };
      function normalizeSprites() {
        Object.keys(SPRITES).forEach((k) => {
          const s = SPRITES[k];
          const w = Math.max(...s.map((r) => r.length));
          for (let r = 0; r < s.length; r++) {
            for (let c = 0; c < w; c++) {
              if (typeof s[r][c] === "undefined") s[r][c] = null;
            }
          }
        });
      }
      normalizeSprites();
      function drawPixelSprite(sprite, cx, cy, desiredW, outline) {
        const h = sprite.length;
        const w = sprite[0].length;
        const scale = desiredW / w;
        const sx = Math.floor(-desiredW / 2);
        const sy = Math.floor(-(h * scale) / 2);
        for (let r = 0; r < h; r++) {
          for (let c = 0; c < w; c++) {
            const col = sprite[r][c];
            if (!col) continue;
            ctx.fillStyle = col;
            ctx.fillRect(cx + sx + c * scale, cy + sy + r * scale, Math.ceil(scale), Math.ceil(scale));
            if (outline) {
              ctx.strokeStyle = "rgba(0,0,0,0.25)";
              ctx.strokeRect(cx + sx + c * scale, cy + sy + r * scale, Math.ceil(scale), Math.ceil(scale));
            }
          }
        }
      }

      /* Game state and entities */
      const game = {
        worldW: 1920,
        worldH: 1080,
        viewW: 300,
        viewH: 533,
        running: false,
        last: 0,
        dt: 0,
        enemies: [],
        explosions: [],
        bullets: [],
        pickups: [],
        decorations: { trees: [], flowers: [], insects: [] },
        damageTexts: [],
        score: 0,
        level: 1, // player XP level (unchanged)
        xp: 0,
        xpToNext: 20,

        // player health readjusted
        hp: 50,
        maxHp: 50,

        // wave system
        wave: 1,
        maxWaves: 100,
        waveSpawned: 0,
        waveKills: 0,
        waveTotal: 0,
        waveAliveCap: 0,
        spawnTimer: 0,
        spawnCadence: 1.0,

        // skills
        skillSlots: [null, null, null], // keys of active skills
        skillCooldowns: [0, 0, 0],
        skillLevels: {}, // key -> level (1..15) for actives

        paused: false,
        muted: false,
        joystickVec: { x: 0, y: 0 },
        lastHitTime: 0,
        playLoopReq: null,
        shootTimer: 0,
        cameraX: 0,
        cameraY: 0,
        _extraEnemyUpgrades: 0,

        onResize(w, h) {
          this.viewW = w;
          this.viewH = h;
          this.cameraX = clamp(this.cameraX, 0, Math.max(0, this.worldW - this.viewW));
          this.cameraY = clamp(this.cameraY, 0, Math.max(0, this.worldH - this.viewH));
          clampPlayer();
        },
        reset() {
          this.enemies.length = 0;
          this.explosions.length = 0;
          this.bullets.length = 0;
          this.pickups.length = 0;
          this.score = 0;
          this.level = 1;
          this.xp = 0;
          this.xpToNext = 20;
          this.hp = this.maxHp = 50; // start at 50 HP
          this.timeElapsed = 0;

          // wave reset
          this.wave = 1;
          this.waveSpawned = 0;
          this.waveKills = 0;
          this.waveTotal = 0;
          this.waveAliveCap = 0;
          this.spawnTimer = 0;
          this.spawnCadence = 1.0;

          // skills reset
          this.skillSlots = [null, null, null];
          this.skillCooldowns = [0, 0, 0];
          this.skillLevels = {};

          this.paused = false;
          this.running = true;
          this._extraEnemyUpgrades = 0;

          player.x = this.worldW * 0.5;
          player.y = this.worldH * 0.7;
          player.speed = 160;
          player.dir = { x: 0, y: -1 };
          this.shootTimer = 0;
          player.shootingAnim = 0;
          player.invuln = 0;

          lastFrame = performance.now();
          if (this.playLoopReq) cancelAnimationFrame(this.playLoopReq);
          this.playLoopReq = requestAnimationFrame(loop);
          this.decorations.trees = [];
          this.decorations.flowers = [];
          this.decorations.insects = [];
          generateDecorations();

          startWave(this.wave);
        },
      };

      /* Player */
      const player = {
        x: 960,
        y: 756,
        r: 18,
        speed: 160,
        dir: { x: 0, y: -1 },
        color: "#ffa93a",
        invuln: 0,
        _regen: 0,
        _xpBoost: 0,
        _dmg: 0,
        _multishot: 0,
        shootingAnim: 0,
        walkAnim: 0,
      };

      function clampPlayer() {
        player.x = Math.min(Math.max(player.x, SAFE_MARGIN + player.r), game.worldW - SAFE_MARGIN - player.r);
        player.y = Math.min(Math.max(player.y, SAFE_MARGIN + player.r), game.worldH - SAFE_MARGIN - player.r);
      }
      function clamp(v, a, b) {
        return Math.max(a, Math.min(b, v));
      }

      /* Input: joystick */
      const joystickEl = $("#joystick");
      let joyState = { active: false, origin: { x: 0, y: 0 }, pos: { x: 0, y: 0 } };
      function setupJoystick() {
        const jcan = document.createElement("canvas");
        function sizeCanvas() {
          jcan.width = joystickEl.clientWidth * DPR;
          jcan.height = joystickEl.clientHeight * DPR;
          jcan.style.width = "100%";
          jcan.style.height = "100%";
        }
        sizeCanvas();
        joystickEl.appendChild(jcan);
        const jctx = jcan.getContext("2d");
        function drawJoy() {
          const w = jcan.width, h = jcan.height;
          const cx = w / 2, cy = h / 2;
          jctx.clearRect(0, 0, w, h);
          jctx.save();
          jctx.scale(DPR, DPR);
          jctx.fillStyle = "rgba(255,255,255,0.04)";
          jctx.beginPath();
          jctx.arc(cx / DPR, cy / DPR, Math.min(jcan.clientWidth, jcan.clientHeight) / 2.2, 0, Math.PI * 2);
          jctx.fill();
          jctx.fillStyle = "rgba(255,255,255,0.08)";
          const px = cx / DPR + (joyState.pos.x - joyState.origin.x);
          const py = cy / DPR + (joyState.pos.y - joyState.origin.y);
          jctx.beginPath();
          jctx.arc(px, py, Math.min(jcan.clientWidth, jcan.clientHeight) / 6, 0, Math.PI * 2);
          jctx.fill();
          jctx.restore();
          requestAnimationFrame(drawJoy);
        }
        drawJoy();

        function toLocal(e, el) {
          const r = el.getBoundingClientRect();
          if (e.touches) e = e.touches[0];
          return { x: e.clientX - r.left, y: e.clientY - r.top };
        }

        function start(e) {
          e.preventDefault();
          joyState.active = true;
          const p = toLocal(e, joystickEl);
          joyState.origin = { x: p.x, y: p.y };
          joyState.pos = { x: p.x, y: p.y };
        }
        function move(e) {
          if (!joyState.active) return;
          const p = toLocal(e, joystickEl);
          joyState.pos = { x: p.x, y: p.y };
          const dx = joyState.pos.x - joyState.origin.x;
          const dy = joyState.pos.y - joyState.origin.y;
          const max = joystickEl.clientWidth * 0.35;
          const mag = Math.hypot(dx, dy);
          const nx = mag > 1 ? dx / Math.max(1, mag) : 0;
          const ny = mag > 1 ? dy / Math.max(1, mag) : 0;
          const len = Math.min(max, mag) / max;
          game.joystickVec.x = nx * len;
          game.joystickVec.y = ny * len;
        }
        function end() {
          joyState.active = false;
          game.joystickVec.x = 0;
          game.joystickVec.y = 0;
        }

        joystickEl.addEventListener("touchstart", start, { passive: false });
        joystickEl.addEventListener("touchmove", move, { passive: false });
        joystickEl.addEventListener("touchend", end);
        joystickEl.addEventListener("mousedown", (e) => {
          start(e);
          window.addEventListener("mousemove", move);
          window.addEventListener("mouseup", () => {
            end();
            window.removeEventListener("mousemove", move);
          });
        });
        const obs = new ResizeObserver(() => sizeCanvas());
        obs.observe(joystickEl);
      }

      /* Keyboard fallback */
      const keys = {};
      window.addEventListener("keydown", (e) => { keys[e.key.toLowerCase()] = true; });
      window.addEventListener("keyup", (e) => { keys[e.key.toLowerCase()] = false; });

      /* Enemy scaling */
      function enemyBaseStats(type) {
        // baseline stats per type
        switch (type) {
          case "goblin": return { baseHp: 24, baseSpeed: 70 };
          case "slime":  return { baseHp: 32, baseSpeed: 50 };
          case "bat":    return { baseHp: 18, baseSpeed: 110 };
          default:       return { baseHp: 24, baseSpeed: 70 };
        }
      }
      function spawnEnemy(count = 1) {
        const types = ["goblin", "slime", "bat"];
        for (let n = 0; n < count; n++) {
          // Stop if this wave is fully spawned
          if (game.waveSpawned >= game.waveTotal) return;

          const side = Math.floor(Math.random() * 4);
          let x, y;
          const pad = SAFE_MARGIN;
          if (side === 0) { x = -40; y = pad + Math.random() * (game.worldH - pad * 2); }
          else if (side === 1) { x = game.worldW + 40; y = pad + Math.random() * (game.worldH - pad * 2); }
          else if (side === 2) { x = pad + Math.random() * (game.worldW - pad * 2); y = -40; }
          else { x = pad + Math.random() * (game.worldW - pad * 2); y = game.worldH + 40; }
          const t = types[Math.floor(Math.random() * types.length)];
          const base = enemyBaseStats(t);
          const waveFactorHp = 1 + (game.wave - 1) * 0.18; // HP grows 18% per wave
          const speedFactor = 1 + (game.wave - 1) * 0.02; // slight speed growth
          const hp = Math.round((base.baseHp + Math.random() * 8) * waveFactorHp);
          const speed = (base.baseSpeed + Math.random() * 20) * speedFactor;
          const size = 12 + Math.random() * 20;
          game.enemies.push({ x, y, type: t, speed, hp, maxHp: hp, r: size, spriteKey: t });
          game.waveSpawned++;
        }
      }

      /* Helpers */
      function dist(a, b) {
        const dx = a.x - b.x, dy = a.y - b.y;
        return Math.hypot(dx, dy);
      }
      function circleHit(ax, ay, ar, bx, by, br) {
        return (ax - bx) * (ax - bx) + (ay - by) * (ay - by) <= (ar + br) * (ar + br);
      }
      function normalize(x, y) {
        const m = Math.hypot(x, y) || 1;
        return { x: x / m, y: y / m };
      }

      /* Damage helpers */
      function radialDamage(cx, cy, radius, dmg) {
        for (let i = game.enemies.length - 1; i >= 0; i--) {
          const e = game.enemies[i];
          if (circleHit(cx, cy, radius, e.x, e.y, e.r)) {
            e.hp -= dmg;
            game.damageTexts.push({ x: e.x, y: e.y - e.r - 6, val: Math.round(dmg), ttl: 0.7, vy: -18 });
          }
        }
      }

      /* Explosions (visual only by default; damage can be instant via radialDamage) */
      function createExplosion(x, y, rad, life = 0.25, color = "rgba(255,120,80") {
        game.explosions.push({ x, y, r: rad, life, ttl: life, col: color });
      }

      /* Active + Passive Skills */
      const ALL_SKILLS = {
        explosion_active: {
          name: "Explosion",
          desc: "Blast around you for heavy damage.",
          type: "active",
          cooldown: 6,
          maxLevel: 15,
          activate(level) {
            const base = 100 + 20 * Math.max(0, level - 1); // 100 +20/level
            const mult = 1 + (player._dmg || 0);
            const dmg = base * mult;
            createExplosion(player.x, player.y, 90, 0.22);
            radialDamage(player.x, player.y, 90, dmg); // instant damage
            FarcadeSafe.haptic();
          },
        },
        shield_active: {
          name: "Shield",
          desc: "Become invincible for a short time.",
          type: "active",
          cooldown: 12,
          maxLevel: 15,
          activate(level) {
            const dur = 5 + 0.5 * Math.max(0, level - 1); // 5s base, +0.5s/level
            player.invuln = Math.max(player.invuln || 0, dur);
            FarcadeSafe.haptic();
          },
        },
        dash_active: {
          name: "Dash",
          desc: "Dash forward and burst.",
          type: "active",
          cooldown: 5,
          maxLevel: 15,
          activate(level) {
            const dir = normalize(game.joystickVec.x || player.dir.x, game.joystickVec.y || player.dir.y);
            const dashDist = 100 + 6 * Math.max(0, level - 1);
            player.x += dir.x * dashDist; player.y += dir.y * dashDist; clampPlayer();
            // minor burst damage around dash end
            const dmg = Math.round(35 + 3 * Math.max(0, level - 1)) * (1 + (player._dmg || 0));
            createExplosion(player.x, player.y, 46, 0.14);
            radialDamage(player.x, player.y, 46, dmg);
            FarcadeSafe.haptic();
          },
        },

        // passives remain simple
        hp_plus_passive: {
          name: "+Max HP",
          desc: "Increase max HP by 20",
          type: "passive",
          apply() { game.maxHp += 20; game.hp += 20; },
        },
        regen_passive: {
          name: "Regen",
          desc: "Gain +1 HP/sec",
          type: "passive",
          apply() { player._regen = (player._regen || 0) + 1; },
        },
        xp_plus_passive: {
          name: "XP Boost",
          desc: "+25% XP gain",
          type: "passive",
          apply() { player._xpBoost = (player._xpBoost || 0) + 0.25; },
        },
        damage_passive: {
          name: "Damage+",
          desc: "Active skills +25% damage",
          type: "passive",
          apply() { player._dmg = (player._dmg || 0) + 0.25; },
        },
        multishot_passive: {
          name: "MultiShot",
          desc: "Shoot multiple targets at once.",
          type: "passive",
          apply() { player._multishot = (player._multishot || 0) + 1; },
        },
      };
      const ACTIVE_KEYS = ["explosion_active", "shield_active", "dash_active"];

      function isSkillMaxed(key) {
        const s = ALL_SKILLS[key];
        if (!s || s.type !== "active") return false;
        const lvl = game.skillLevels[key] || 0;
        return lvl >= (s.maxLevel || 15);
      }
      function equippedSlotOf(key) {
        for (let i = 0; i < 3; i++) if (game.skillSlots[i] === key) return i;
        return -1;
      }
      function hasEmptySkillSlot() {
        return game.skillSlots.some((s) => s === null);
      }

      function chooseSkillOptions() {
        // Build a pool that obeys active slot/level rules
        const options = [];
        const empty = hasEmptySkillSlot();

        // Actives: offer upgrades for equipped actives (not maxed)
        for (const k of ACTIVE_KEYS) {
          const equipped = equippedSlotOf(k) >= 0;
          const maxed = isSkillMaxed(k);
          if (equipped && !maxed) options.push(k);
        }
        // If empty slot(s) exist, allow new active skills (unowned)
        if (empty) {
          for (const k of ACTIVE_KEYS) {
            const equipped = equippedSlotOf(k) >= 0;
            const maxed = isSkillMaxed(k);
            if (!equipped && !maxed) options.push(k);
          }
        }

        // Add passives always as fillers
        const passives = Object.keys(ALL_SKILLS).filter((k) => ALL_SKILLS[k].type === "passive");
        options.push(...passives);

        // Pick up to 3 distinct
        const pick = [];
        const pool = [...new Set(options)];
        while (pick.length < 3 && pool.length) {
          const idx = Math.floor(Math.random() * pool.length);
          pick.push(pool.splice(idx, 1)[0]);
        }
        return pick;
      }

      /* Level up */
      function checkLevelUp() {
        if (game.xp >= game.xpToNext) {
          game.xp -= game.xpToNext;
          game.level += 1;
          game.xpToNext = Math.floor(game.xpToNext * 1.35 + game.level * 5);
          game.paused = true;
          FarcadeSafe.haptic();
          showLevelUpOverlay();
        }
      }

      function showLevelUpOverlay() {
        const wrap = document.createElement("div");
        wrap.className = "overlay";
        wrap.id = "lvlup";
        const choicesWrap = document.createElement("div");
        choicesWrap.className = "choices";
        const opts = chooseSkillOptions();
        opts.forEach((k) => {
          const info = ALL_SKILLS[k];
          const c = document.createElement("div");
          c.className = "choice";
          c.tabIndex = 0;
          let subtitle = info.type === "active" ? "Active" : "Passive";
          if (info.type === "active") {
            const lvl = game.skillLevels[k] || 0;
            const max = info.maxLevel || 15;
            subtitle += ` ${lvl > 0 ? "(Lv " + lvl + ")" : "(New)"}`;
            if (lvl >= max) subtitle += " (MAX)";
          }
          c.innerHTML = `<div style="font-weight:700">${info.name}</div><small style="opacity:.8">${subtitle}</small>`;
          c.addEventListener("click", () => {
            if (info.type === "passive") {
              info.apply && info.apply();
            } else {
              const max = info.maxLevel || 15;
              const cur = game.skillLevels[k] || 0;
              if (cur >= max) {
                // do nothing (it shouldn't appear when maxed)
              } else if (cur > 0) {
                // level up existing
                game.skillLevels[k] = Math.min(max, cur + 1);
              } else {
                // equip if empty slot exists
                const slot = game.skillSlots.findIndex((s) => s === null);
                if (slot >= 0) {
                  game.skillSlots[slot] = k;
                  game.skillCooldowns[slot] = 0;
                  game.skillLevels[k] = 1;
                  updateSkillButtons();
                } else {
                  // no empty slot; skip (shouldn't be offered)
                }
              }
            }
            document.getElementById("lvlup")?.remove();
            game.paused = false;
          });
          choicesWrap.appendChild(c);
        });
        wrap.appendChild(choicesWrap);
        document.querySelector(".frame").appendChild(wrap);
      }

      /* Skill buttons wiring + fixed label/cooldown handling */
      function updateSkillButtons() {
        for (let i = 0; i < 3; i++) {
          const btn = $(`#skill${i}`);
          const label = btn.querySelector(".label");
          const coolDiv = btn.querySelector(".cooler");
          const key = game.skillSlots[i];

          if (!key) {
            label.textContent = "+";
            btn.style.opacity = 0.6;
            btn.setAttribute("disabled", "true");
            coolDiv.style.setProperty("--fill", "0");
            btn.classList.remove("ready");
          } else {
            const short = ALL_SKILLS[key].name.slice(0, 2).toUpperCase();
            label.textContent = short;
            btn.style.opacity = 1;
            btn.removeAttribute("disabled");
            const cd = game.skillCooldowns[i] || 0;
            const total = ALL_SKILLS[key].cooldown || 4;
            const pct = Math.max(0, Math.min(1, cd / total));
            coolDiv.style.setProperty("--fill", (1 - pct).toFixed(3));
            if (pct === 0) btn.classList.add("ready");
            else btn.classList.remove("ready");
          }
        }
      }
      function useSkill(i) {
        const key = game.skillSlots[i];
        if (!key) return;
        const skill = ALL_SKILLS[key];
        if (!skill) return;
        if (game.skillCooldowns[i] > 0) return;
        const lvl = game.skillLevels[key] || 1;
        if (skill.type === "active") {
          skill.activate(lvl);
          const base = skill.cooldown || 4;
          game.skillCooldowns[i] = base;
          updateSkillButtons();
        }
      }

      /* Bullets */
      function fireBulletTowardsTarget(x, y, targetX, targetY, dmg = 12) {
        const nx = targetX - x;
        const ny = targetY - y;
        const m = Math.hypot(nx, ny) || 1;
        const speed = 460;
        game.bullets.push({
          x, y,
          vx: (nx / m) * speed,
          vy: (ny / m) * speed,
          r: 4,
          dmg,
          ttl: 2.6,
        });
        player.shootingAnim = 0.22; // slightly longer pull/recoil
        FarcadeSafe.haptic();
      }

      /* Wave control */
      function computeWaveSize(wave) {
        // Starts small, grows steadily, but caps to avoid overwhelming
        // e.g., 6, 8, 10, ... up to around ~50
        return Math.min(50, 4 + Math.floor(wave * 2));
      }
      function computeAliveCap(wave) {
        // limit concurrent enemies on screen to avoid swarms
        return Math.min(18, 6 + Math.floor(wave * 0.7));
      }
      function startWave(wave) {
        game.wave = wave;
        game.waveSpawned = 0;
        game.waveKills = 0;
        game.waveTotal = computeWaveSize(wave);
        game.waveAliveCap = computeAliveCap(wave);
        game.spawnCadence = Math.max(0.35, 1.0 - (wave * 0.02));
        game.spawnTimer = 0.3;
        updateWaveBar();
      }
      function nextWave() {
        if (game.wave >= game.maxWaves) {
          // Victory!
          game.running = false;
          FarcadeSafe.haptic();
          FarcadeSafe.gameOver({ score: Math.floor(game.score), victory: true, waves: game.wave });
          showVictoryOverlay();
          return;
        }
        startWave(game.wave + 1);
      }
      function showVictoryOverlay() {
        const wrap = document.createElement("div");
        wrap.className = "overlay";
        wrap.innerHTML = `
          <div class="choices" style="flex-direction:column;align-items:center;padding:20px">
            <div style="color:var(--hud);font-weight:800;font-size:18px">You cleared Wave ${game.maxWaves}!</div>
            <div style="color:var(--hud);opacity:.8;margin-top:6px">Score: ${Math.floor(game.score)}</div>
          </div>`;
        document.querySelector(".frame").appendChild(wrap);
      }

      /* UI wave bar update */
      function updateWaveBar() {
        const fill = $("#waveFill");
        const text = $("#waveText");
        const total = Math.max(1, game.waveTotal);
        const pct = Math.min(1, game.waveKills / total);
        if (fill) fill.style.width = `${pct * 100}%`;
        if (text) text.textContent = `Wave ${game.wave}/${game.maxWaves} — ${game.waveKills}/${total}`;
      }

      /* Update loop */
      let lastFrame = performance.now();
      function loop(ts) {
        game.playLoopReq = requestAnimationFrame(loop);
        const now = ts;
        let dt = Math.min(0.06, (now - lastFrame) / 1000);
        lastFrame = now;
        if (!game.running) return;
        if (game.paused) { render(); return; }

        // input / movement
        const kbX = (keys["arrowright"] || keys["d"] ? 1 : 0) - (keys["arrowleft"] || keys["a"] ? 1 : 0);
        const kbY = (keys["arrowdown"] || keys["s"] ? 1 : 0) - (keys["arrowup"] || keys["w"] ? 1 : 0);
        let ix = game.joystickVec.x || kbX;
        let iy = game.joystickVec.y || kbY;
        const moving = ix !== 0 || iy !== 0;
        if (moving) {
          const n = normalize(ix, iy);
          player.x += n.x * player.speed * dt;
          player.y += n.y * player.speed * dt;
          player.dir = { x: n.x, y: n.y };
          player.walkAnim = (player.walkAnim || 0) + dt * 14;
        } else {
          player.walkAnim = Math.max(0, (player.walkAnim || 0) - dt * 8);
        }
        clampPlayer();

        // camera
        game.cameraX = clamp(player.x - game.viewW / 2, 0, Math.max(0, game.worldW - game.viewW));
        game.cameraY = clamp(player.y - game.viewH / 2, 0, Math.max(0, game.worldH - game.viewH));

        // regen passive
        if (player._regen) {
          game.hp = Math.min(game.maxHp, game.hp + player._regen * dt);
        }

        // auto-fire
        game.shootTimer -= dt;
        const fireRate = 0.3;
        const autoShootRange = 200;
        if (game.shootTimer <= 0) {
          const enemiesInRange = game.enemies
            .map((e) => ({ e, d: Math.hypot(e.x - player.x, e.y - player.y) }))
            .filter((o) => o.d <= autoShootRange)
            .sort((a, b) => a.d - b.d);
          if (enemiesInRange.length > 0) {
            game.shootTimer = fireRate;
            const shots = 1 + (player._multishot || 0);
            const targets = enemiesInRange.slice(0, shots);
            const baseDmg = Math.round(12 * (1 + (player._dmg || 0)));
            for (const t of targets) {
              const dir = normalize(t.e.x - player.x, t.e.y - player.y);
              const bx = player.x + dir.x * (player.r + 10);
              const by = player.y + dir.y * (player.r + 10);
              fireBulletTowardsTarget(bx, by, t.e.x, t.e.y, baseDmg);
            }
          }
        }

        // wave spawn: cap concurrent enemies and total per wave
        game.spawnTimer -= dt;
        const alive = game.enemies.length;
        if (game.spawnTimer <= 0 && alive < game.waveAliveCap && game.waveSpawned < game.waveTotal) {
          const batch = Math.min(2, game.waveTotal - game.waveSpawned);
          spawnEnemy(batch);
          game.spawnTimer = game.spawnCadence;
        }
        game.timeElapsed += dt;

        // bullets
        for (let i = game.bullets.length - 1; i >= 0; i--) {
          const b = game.bullets[i];
          b.x += b.vx * dt;
          b.y += b.vy * dt;
          b.ttl -= dt;
          for (let j = game.enemies.length - 1; j >= 0; j--) {
            const e = game.enemies[j];
            if (circleHit(b.x, b.y, b.r, e.x, e.y, e.r)) {
              e.hp -= b.dmg;
              game.damageTexts.push({ x: e.x, y: e.y - e.r - 6, val: b.dmg, ttl: 0.7, vy: -18 });
              b.ttl = -1;
              createExplosion(b.x, b.y, 10, 0.08);
              break;
            }
          }
          if (b.ttl <= 0 || b.x < -100 || b.x > game.worldW + 100 || b.y < -100 || b.y > game.worldH + 100) {
            game.bullets.splice(i, 1);
          }
        }

        // enemies
        for (let i = game.enemies.length - 1; i >= 0; i--) {
          const e = game.enemies[i];
          const dx = player.x - e.x, dy = player.y - e.y;
          const mag = Math.hypot(dx, dy) || 1;
          e.x += (dx / mag) * e.speed * dt;
          e.y += (dy / mag) * e.speed * dt;

          // contact damage scaled per wave (1 at wave1, +0.2 each wave)
          const contactDmg = 1 + (game.wave - 1) * 0.2;

          if (circleHit(e.x, e.y, e.r, player.x, player.y, player.r + (player.invuln ? 4 : 0))) {
            if (!player.invuln && now / 1000 - game.lastHitTime > 0.5) {
              game.hp -= contactDmg;
              game.lastHitTime = now / 1000;
              FarcadeSafe.haptic();
            }
          }

          if (e.hp <= 0) {
            game.score += Math.floor(5 + Math.random() * 8 + game.wave * 2);
            let xpGain = 4 + Math.floor(Math.random() * 6) + Math.floor(game.wave * 0.5);
            if (player._xpBoost) xpGain = Math.floor(xpGain * (1 + player._xpBoost));
            game.pickups.push({ x: e.x, y: e.y, amt: xpGain, ttl: 12, seed: Math.random() });
            game.enemies.splice(i, 1);
            game.waveKills++;
            updateWaveBar();
            FarcadeSafe.haptic();
            if (game.waveKills >= game.waveTotal) {
              nextWave();
            }
          }
        }

        // explosions (visual fade)
        for (let i = game.explosions.length - 1; i >= 0; i--) {
          const ex = game.explosions[i];
          ex.ttl -= dt;
          if (ex.ttl <= 0) game.explosions.splice(i, 1);
        }

        // pickups (XP)
        for (let i = game.pickups.length - 1; i >= 0; i--) {
          const p = game.pickups[i];
          p.ttl -= dt;
          const dx = player.x - p.x;
          const dy = player.y - p.y;
          const d = Math.hypot(dx, dy);
          const magnetRange = 120;
          if (d < magnetRange) {
            const pull = (1 - d / magnetRange) * 320;
            p.x += (dx / (d || 1)) * pull * dt;
            p.y += (dy / (d || 1)) * pull * dt;
          }
          if (circleHit(p.x, p.y, 8, player.x, player.y, player.r)) {
            game.xp += p.amt;
            FarcadeSafe.haptic();
            game.pickups.splice(i, 1);
            continue;
          }
          if (p.ttl <= 0) game.pickups.splice(i, 1);
        }

        // insects
        for (const ins of game.decorations.insects) {
          ins.x += ins.vx * dt;
          ins.y += ins.vy * dt;
          if (ins.x < 0) ins.x = game.worldW;
          if (ins.x > game.worldW) ins.x = 0;
          if (ins.y < 0) ins.y = game.worldH;
          if (ins.y > game.worldH) ins.y = 0;
        }

        // cooldowns + button fill update
        for (let i = 0; i < 3; i++) {
          if (game.skillCooldowns[i] > 0) {
            game.skillCooldowns[i] = Math.max(0, game.skillCooldowns[i] - dt);
          }
          const btn = $(`#skill${i}`);
          const key = game.skillSlots[i];
          const coolDiv = btn?.querySelector(".cooler");
          if (btn && coolDiv && key) {
            const total = ALL_SKILLS[key].cooldown || 4;
            const pct = Math.max(0, Math.min(1, game.skillCooldowns[i] / total));
            coolDiv.style.setProperty("--fill", (1 - pct).toFixed(3));
            if (pct === 0) btn.classList.add("ready");
            else btn.classList.remove("ready");
          }
        }

        // damage text
        for (let i = game.damageTexts.length - 1; i >= 0; i--) {
          const dtxt = game.damageTexts[i];
          dtxt.ttl -= dt;
          dtxt.y += dtxt.vy * dt;
          dtxt.vy += 40 * dt;
          if (dtxt.ttl <= 0) game.damageTexts.splice(i, 1);
        }

        if (player.invuln > 0) player.invuln = Math.max(0, player.invuln - dt);

        game.score += dt * 0.3;

        checkLevelUp();

        if (game.hp <= 0) {
          game.running = false;
          FarcadeSafe.haptic();
          FarcadeSafe.gameOver({ score: Math.floor(game.score), waves: game.wave });
          return;
        }

        player.shootingAnim = Math.max(0, (player.shootingAnim || 0) - dt);

        render();
      }

      /* Rendering */
      function render() {
        const vw = game.viewW, vh = game.viewH;
        ctx.fillStyle = "#1e6b2a";
        ctx.fillRect(0, 0, vw, vh);

        const camX = game.cameraX, camY = game.cameraY;

        // grassy tiles
        const tileSize = 64;
        for (let gx = Math.floor(camX / tileSize) * tileSize; gx < camX + vw + tileSize; gx += tileSize) {
          for (let gy = Math.floor(camY / tileSize) * tileSize; gy < camY + vh + tileSize; gy += tileSize) {
            const sx = gx - camX, sy = gy - camY;
            ctx.fillStyle = ((gx + gy) >> 6) & 1 ? "#2a7a34" : "#1e6b2a";
            ctx.fillRect(sx, sy, tileSize, tileSize);
            ctx.fillStyle = "rgba(255,255,255,0.02)";
            ctx.fillRect(sx + 4, sy + 2, 2, 8);
          }
        }

        // decorations
        for (const t of game.decorations.trees) {
          const sx = t.x - camX;
          const sy = t.y - camY;
          if (sx < -120 || sx > vw + 120 || sy < -160 || sy > vh + 120) continue;
          drawDetailedTree(sx, sy, t.s);
        }
        for (const f of game.decorations.flowers) {
          const sx = f.x - camX, sy = f.y - camY;
          if (sx < -20 || sx > vw + 20 || sy < -20 || sy > vh + 20) continue;
          ctx.fillStyle = f.col;
          ctx.beginPath();
          ctx.arc(sx, sy, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = "rgba(0,0,0,0.12)";
          ctx.fillRect(sx - 1, sy + 3, 2, 4);
        }
        for (const ins of game.decorations.insects) {
          const sx = ins.x - camX, sy = ins.y - camY;
          if (sx < -6 || sx > vw + 6 || sy < -6 || sy > vh + 6) continue;
          ctx.fillStyle = "rgba(0,0,0,0.25)";
          ctx.beginPath();
          ctx.arc(sx + 1, sy + 1, 2.2, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = ins.col;
          ctx.beginPath();
          ctx.arc(sx, sy, 2, 0, Math.PI * 2);
          ctx.fill();
        }

        // explosions (visual)
        for (const ex of game.explosions) {
          const sx = ex.x - camX, sy = ex.y - camY;
          const t = Math.max(0, ex.ttl / ex.life);
          ctx.fillStyle = `${ex.col || "rgba(255,120,80)"}${","}${(0.12 + 0.28 * t)})`;
          ctx.beginPath();
          ctx.arc(sx, sy, ex.r * (1 + (1 - t) * 0.8), 0, Math.PI * 2);
          ctx.fill();
        }

        // bullets
        for (const b of game.bullets) {
          const sx = b.x - camX, sy = b.y - camY;
          if (sx < -20 || sx > vw + 20 || sy < -20 || sy > vh + 20) continue;
          ctx.save();
          ctx.translate(sx, sy);
          ctx.fillStyle = "rgba(255,240,180,0.98)";
          ctx.beginPath();
          ctx.ellipse(0, 0, b.r, b.r * 0.8, 0, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }

        // pickups (XP)
        for (const p of game.pickups) {
          const sx = p.x - camX, sy = p.y - camY;
          if (sx < -40 || sx > vw + 40 || sy < -40 || sy > vh + 40) continue;
          const pulse = 0.75 + 0.25 * Math.sin((game.timeElapsed * 3) + (p.seed || 0));
          const outer = 14 + 8 * pulse;
          ctx.save();
          ctx.globalCompositeOperation = "lighter";
          ctx.shadowBlur = 18 * pulse;
          ctx.shadowColor = "rgba(80,200,255,0.9)";
          const grad = ctx.createRadialGradient(sx, sy, 2, sx, sy, outer);
          grad.addColorStop(0, "rgba(140,230,255,0.95)");
          grad.addColorStop(0.4, "rgba(60,190,255,0.6)");
          grad.addColorStop(1, "rgba(30,120,180,0.12)");
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(sx, sy, outer, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
          ctx.fillStyle = "#7ff3e9";
          ctx.beginPath();
          ctx.arc(sx, sy, 6, 0, Math.PI * 2);
          ctx.fill();
          ctx.strokeStyle = "rgba(0,0,0,0.12)";
          ctx.beginPath();
          ctx.arc(sx, sy, 6, 0, Math.PI * 2);
          ctx.stroke();
        }

        // enemies
        for (const e of game.enemies) {
          const sx = e.x - camX, sy = e.y - camY;
          const sprite = SPRITES[e.spriteKey || e.type] || SPRITES.goblin;
          const desiredW = Math.max(18, e.r * 1.8);
          drawPixelSprite(sprite, sx, sy, desiredW, true);
          // hp bar
          ctx.fillStyle = "rgba(0,0,0,0.5)";
          ctx.fillRect(sx - e.r, sy - e.r - 8, e.r * 2, 4);
          ctx.fillStyle = "rgba(255,255,255,0.85)";
          ctx.fillRect(sx - e.r, sy - e.r - 8, Math.max(0, (e.hp / e.maxHp)) * e.r * 2, 4);
        }

        // player
        const psx = player.x - camX, psy = player.y - camY;
        drawOrangePlayer(psx, psy);

        // Shield visual (noticeable)
        if (player.invuln > 0) {
          const t = player.invuln;
          const alpha = 0.35 + 0.15 * Math.sin(game.timeElapsed * 8);
          const r = player.r * (1.7 + 0.05 * Math.sin(game.timeElapsed * 6));
          ctx.save();
          ctx.globalCompositeOperation = "lighter";
          const g = ctx.createRadialGradient(psx, psy, r * 0.6, psx, psy, r);
          g.addColorStop(0, `rgba(80,200,255,${alpha})`);
          g.addColorStop(1, `rgba(28,167,255,${alpha * 0.5})`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(psx, psy, r, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }

        // bow and arrow (repositioned lower-right and enhanced pull)
        drawPlayerBow(psx, psy);

        // damage text
        ctx.textAlign = "center";
        ctx.font = "12px system-ui";
        for (const dtxt of game.damageTexts) {
          const sx = dtxt.x - camX, sy = dtxt.y - camY;
          ctx.fillStyle = "rgba(255,240,220,0.98)";
          ctx.fillText(dtxt.val, sx, sy);
        }

        // HUD
        ctx.fillStyle = "rgba(255,255,255,0.92)";
        ctx.font = "14px system-ui, sans-serif";
        ctx.textAlign = "left";
        const pad = SAFE_MARGIN;
        ctx.fillText(`Score: ${Math.floor(game.score)}`, pad, pad + 12);
        ctx.fillStyle = "rgba(255,255,255,0.65)";
        ctx.fillText(`Level: ${game.level}`, pad, pad + 32);
        // HP bar
        const hpW = 120;
        ctx.fillStyle = "rgba(255,255,255,0.08)";
        ctx.fillRect(pad, pad + 42, hpW, 10);
        ctx.fillStyle = "#ff6b6b";
        ctx.fillRect(pad, pad + 42, hpW * (Math.max(0, game.hp) / game.maxHp), 10);
        ctx.strokeStyle = "rgba(255,255,255,0.06)";
        ctx.strokeRect(pad, pad + 42, hpW, 10);

        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.font = "11px system-ui, sans-serif";
        ctx.fillText(`HP: ${Math.max(0, Math.floor(game.hp))}/${game.maxHp}`, pad + hpW + 8, pad + 51);
      }

      /* Orange player drawing */
      function drawOrangePlayer(cx, cy) {
        const r = player.r * 1.3;
        ctx.save();
        ctx.translate(cx, cy);

        // drop shadow
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.beginPath();
        ctx.ellipse(0, r * 0.9, r * 0.9, r * 0.35, 0, 0, Math.PI * 2);
        ctx.fill();

        // orange body
        const grad = ctx.createRadialGradient(-r * 0.25, -r * 0.5, r * 0.2, 0, 0, r * 1.05);
        grad.addColorStop(0, "#ffd68a");
        grad.addColorStop(0.35, "#ffb24f");
        grad.addColorStop(1, "#ff7a1e");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, Math.PI * 2);
        ctx.fill();

        // pores
        ctx.fillStyle = "rgba(0,0,0,0.08)";
        for (let i = 0; i < 16; i++) {
          const a = (i / 16) * Math.PI * 2;
          const rad = r * (0.4 + Math.random() * 0.5);
          const px = Math.cos(a) * rad * 0.8;
          const py = Math.sin(a) * rad * 0.8;
          ctx.beginPath();
          ctx.arc(px, py, 0.9 + Math.random() * 0.6, 0, Math.PI * 2);
          ctx.fill();
        }

        // stem
        ctx.strokeStyle = "#4e3a1f";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(-2, -r + 6);
        ctx.lineTo(4, -r - 6);
        ctx.stroke();

        // leaf
        const dir = normalize(player.dir.x || 0, player.dir.y || -1);
        const ang = Math.atan2(dir.y, dir.x);
        ctx.save();
        ctx.translate(4, -r - 6);
        ctx.rotate(ang * 0.15 - 0.4);
        const lg = ctx.createLinearGradient(0, 0, 26, 0);
        lg.addColorStop(0, "#0f7a2f");
        lg.addColorStop(1, "#33c165");
        ctx.fillStyle = lg;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(18, -8, 26, 0);
        ctx.quadraticCurveTo(18, 8, 0, 0);
        ctx.fill();
        ctx.restore();

        // sunglasses
        ctx.save();
        ctx.translate(0, -r * 0.1);
        ctx.rotate(ang * 0.05);
        const lensW = r * 0.75, lensH = r * 0.34;
        const pad = 3;
        roundedRect(-lensW - pad, -lensH, lensW, lensH * 2, 9, "#ffffff");
        roundedRect(pad, -lensH, lensW, lensH * 2, 9, "#ffffff");
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(-pad, -3, pad * 2, 6);
        ctx.globalAlpha = 0.9;
        roundedRect(-lensW - pad + 3, -lensH + 3, lensW - 6, lensH * 2 - 6, 7, "#ff6a00");
        roundedRect(pad + 3, -lensH + 3, lensW - 6, lensH * 2 - 6, 7, "#ff6a00");
        ctx.globalAlpha = 1;
        ctx.restore();

        ctx.restore();

        function roundedRect(x, y, w, h, r, fill) {
          ctx.fillStyle = fill;
          ctx.beginPath();
          ctx.moveTo(x + r, y);
          ctx.arcTo(x + w, y, x + w, y + h, r);
          ctx.arcTo(x + w, y + h, x, y + h, r);
          ctx.arcTo(x, y + h, x, y, r);
          ctx.arcTo(x, y, x + w, y, r);
          ctx.closePath();
          ctx.fill();
        }
      }

      /* Bow and arrow (repositioned lower-right; enhanced pull) */
      function drawPlayerBow(cx, cy) {
        const dir = normalize(player.dir.x || 0, player.dir.y || -1);
        const ang = Math.atan2(dir.y, dir.x);
        const perp = { x: -dir.y, y: dir.x }; // right side relative to facing
        // offset to right side and slightly lower in screen space
        const holdOffsetX = perp.x * 10 + dir.x * 6;
        const holdOffsetY = perp.y * 10 + dir.y * 6 + 6;

        ctx.save();
        ctx.translate(cx + holdOffsetX, cy + holdOffsetY);
        ctx.rotate(ang);

        // slight recoil/tilt when shooting
        const pullNorm = Math.min(1, player.shootingAnim / 0.22);
        const recoilTilt = -0.06 * pullNorm;
        ctx.rotate(recoilTilt);

        // bow body
        ctx.strokeStyle = "#3a2a1f";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(6, 0, 10, -Math.PI / 2, Math.PI / 2);
        ctx.stroke();
        // string
        ctx.strokeStyle = "#cfcfcf";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(-4 - 2 * pullNorm, -9);
        ctx.lineTo(-4 - 2 * pullNorm, 9);
        ctx.stroke();
        // small arm nub
        ctx.fillStyle = "#ffb24f";
        ctx.fillRect(-10, -3, 6, 6);
        // arrow (pulled back based on shootingAnim)
        const pull = 10 * pullNorm;
        ctx.strokeStyle = "#6b3b1f";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-12 - pull, 0);
        ctx.lineTo(12, 0);
        ctx.stroke();
        ctx.fillStyle = "#111827";
        ctx.beginPath();
        ctx.moveTo(12, 0);
        ctx.lineTo(8, -3);
        ctx.lineTo(8, 3);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
      }

      /* Detailed tree drawing */
      function drawDetailedTree(x, y, s = 1) {
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(s, s);

        // shadow
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.beginPath();
        ctx.ellipse(0, 32, 26, 10, 0, 0, Math.PI * 2);
        ctx.fill();

        // trunk
        const tg = ctx.createLinearGradient(0, 0, 0, 38);
        tg.addColorStop(0, "#7a4e2a");
        tg.addColorStop(1, "#5e3a1d");
        ctx.fillStyle = tg;
        ctx.fillRect(-6, 6, 12, 28);
        ctx.strokeStyle = "rgba(0,0,0,0.25)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(-2, 10); ctx.lineTo(-2, 18);
        ctx.moveTo(3, 16); ctx.lineTo(3, 24);
        ctx.stroke();

        // canopy
        const leafDark = "#0f5a2a";
        const leafMid = "#1a7a39";
        const leafLight = "#2ecf6f";
        blobby(-26, 0, 22, leafDark); blobby(0, -8, 26, leafDark); blobby(26, 0, 22, leafDark);
        blobby(-18, -14, 18, leafMid); blobby(0, -20, 20, leafMid); blobby(18, -14, 18, leafMid);
        blobby(0, -28, 14, leafLight);

        // fruits
        ctx.fillStyle = "#ff7a1e";
        for (let i = 0; i < 3; i++) {
          const ox = (-12 + i * 12) + (Math.random() * 4 - 2);
          const oy = -6 + (Math.random() * 4 - 2);
          ctx.beginPath();
          ctx.arc(ox, oy, 2.5, 0, Math.PI * 2);
          ctx.fill();
        }

        ctx.restore();

        function blobby(cx, cy, r, fill) {
          ctx.fillStyle = fill;
          ctx.beginPath();
          ctx.ellipse(cx, cy, r * 1.1, r * 0.9, (cx + cy) * 0.02, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      /* Wire skill buttons */
      function setupSkillButtons() {
        for (let i = 0; i < 3; i++) {
          const el = $(`#skill${i}`);
          el.addEventListener(
            "touchstart",
            (e) => { e.preventDefault(); useSkill(i); },
            { passive: false },
          );
          el.addEventListener("mousedown", (e) => { e.preventDefault(); useSkill(i); });
        }
      }

      /* Farcade events */
      FarcadeSafe.on && FarcadeSafe.on("play_again", () => {
        document.getElementById("lvlup")?.remove();
        const overlays = document.querySelectorAll(".overlay");
        overlays.forEach((o) => o.remove());
        game.reset();
      });
      FarcadeSafe.on && FarcadeSafe.on("toggle_mute", ({ isMuted }) => {
        game.muted = !!isMuted;
      });

      /* Decorations generation */
      function generateDecorations() {
        for (let i = 0; i < 40; i++) {
          game.decorations.trees.push({
            x: Math.random() * game.worldW,
            y: Math.random() * game.worldH * 0.9 + game.worldH * 0.05,
            s: 0.8 + Math.random() * 0.7,
          });
        }
        const cols = ["#ff7ac9", "#ffd166", "#8bd35f", "#ff9a3c"];
        for (let i = 0; i < 220; i++) {
          game.decorations.flowers.push({
            x: Math.random() * game.worldW,
            y: Math.random() * game.worldH,
            col: cols[Math.floor(Math.random() * cols.length)],
          });
        }
        for (let i = 0; i < 60; i++) {
          game.decorations.insects.push({
            x: Math.random() * game.worldW,
            y: Math.random() * game.worldH,
            vx: (Math.random() - 0.5) * 20,
            vy: (Math.random() - 0.5) * 20,
            col: Math.random() < 0.5 ? "#ffd166" : "#ffffff",
          });
        }
      }

      /* Initialize */
      function init() {
        const rect = canvas.getBoundingClientRect();
        game.onResize(rect.width, rect.height);
        player.x = game.worldW * 0.5;
        player.y = game.worldH * 0.7;
        clampPlayer();
        setupJoystick();
        setupSkillButtons();
        updateSkillButtons();
        new ResizeObserver(resizeCanvas).observe(canvas);
        resizeCanvas();
        game.reset();
        setTimeout(() => FarcadeSafe.ready(), 250);
      }

      function boot() {
        const fc = document.querySelector(".frame");
        const rect = fc.getBoundingClientRect();
        canvas.style.width = rect.width + "px";
        canvas.style.height = rect.height + "px";
        resizeCanvas();
        init();
      }
      window.addEventListener("load", () => {
        const frame = document.querySelector(".frame");
        const observer = new ResizeObserver(() => {
          const r = frame.getBoundingClientRect();
          canvas.style.width = r.width + "px";
          canvas.style.height = r.height + "px";
          resizeCanvas();
        });
        observer.observe(frame);
        setTimeout(boot, 60);
      });

      /* UI loop: XP bar + skill fill + wave bar */
      (function uiLoop() {
        const bar = $("#xpbar");
        if (bar) bar.style.width = `${Math.min(100, (game.xp / game.xpToNext) * 100)}%`;
        for (let i = 0; i < 3; i++) {
          const btn = $(`#skill${i}`);
          const key = game.skillSlots[i];
          const coolDiv = btn?.querySelector(".cooler");
          if (!btn || !coolDiv || !key) continue;
          const total = ALL_SKILLS[key].cooldown || 4;
          const pct = Math.max(0, Math.min(1, (game.skillCooldowns[i] || 0) / total));
          coolDiv.style.setProperty("--fill", (1 - pct).toFixed(3));
          if (pct === 0) btn.classList.add("ready");
          else btn.classList.remove("ready");
        }
        updateWaveBar();
        requestAnimationFrame(uiLoop);
      })();

      /* Keyboard shortcuts 1-3 */
      window.addEventListener("keydown", (e) => {
        if (e.key === "1") useSkill(0);
        if (e.key === "2") useSkill(1);
        if (e.key === "3") useSkill(2);
      });

      window.addEventListener("resize", () => resizeCanvas());

      function resetAll() {
        document.getElementById("lvlup")?.remove();
        game.reset();
      }

      resizeCanvas();
      render();
    </script>
  </body>
